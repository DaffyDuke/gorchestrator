      Standard:
        create:
          inputs:
            ip_port_adress:
              description: Check for opening flows
              type: string
          implementation: bin/routetest
    requirements:
      - host: sg.capabilities.DataSourceHosting
        lower_bound: 1
        upper_bound: 1
