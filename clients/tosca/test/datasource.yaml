template_name: DataSource
template_version: 2.0.0-SNAPSHOT
template_author: Société Générale
description: TOSCA Weblogic Data Source

imports:
  - weblogic_server.yaml

node_types:
  sg.nodes.DataSource:
    derived_from: tosca.nodes.SoftwareComponent
    description: A Data Source
    tags:
      icon: /images/db.png
    properties:
